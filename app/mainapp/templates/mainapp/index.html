<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rover</title>
</head>
<body>
<span>Hello!</span>

<form method="post" enctype=multipart/form-data id="meetup-reg-form">
    {% if form %} {{ form.hidden_tag() }} {% endif %}

    <input name="left" type="text">
    <input name="right" type="text">
    <input name="up" type="text">
    <input name="down" type="text">
    <button type="submit">send</button>

</form>

<div id="controls">
    <div id="left">left</div>
    <div id="right">right</div>
    <div id="up">up</div>
    <div id="down">down</div>
</div>


<script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
<script>

    let elem = document.querySelector('#controls');
    elem.addEventListener('click', (event) => {
        console.log(event.target);
        let data = '';
        if (event.target.getAttribute('id') === 'left') {
            data = 'left'
        } else if (event.target.getAttribute('id') === 'right') {
            data = 'right'
        } else if (event.target.getAttribute('id') === 'up') {
            data = 'up'
        } else if (event.target.getAttribute('id') === 'down') {
            data = 'down'
        }
        let json_ready = JSON.stringify(data);
        $.ajax({
            type: "POST",
            contentType: "application/json; charset=utf-8",
            url: "/action",
            data: json_ready,
            success: (data) => {
                console.log('=>', data);
            },
            dataType: "json"
        });
    })


</script>
</body>
</html>
